  <div class="container-fluid">

    <div class="modal fade" id="modalAddUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Agregar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-2">

            <div class="col-xl-12">
              <div class="input-group">
                <span class="input-group-text bg-black text-white border border-black fs-9"
                  id="basic-addon1">ID</span>
                <span class="input-group-text bg-black text-white border border-black fs-9" id="basic-addon1">1</span>
              </div>
            </div>

            <div class="col-12">
              <div class="input-group mb-1">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
                  aria-describedby="basic-addon1">
                <span class="input-group-text bg-black text-white border border-black" id="basic-addon1"><i
                    class="bi bi-person"></i></span>
              </div>
            </div>

            <div class="col-12">
              <div class="input-group mb-1">
                <input type="email" class="form-control" placeholder="Email" aria-label="Precio"
                  aria-describedby="basic-addon1">
                <span class="input-group-text bg-black text-white border border-black" id="basic-addon1"><i class="bi bi-envelope"></i></span>
              </div>
            </div>

            <div class="col-12">
              <div class="input-group mb-1">
                <input type="text" class="form-control" placeholder="Telefono" aria-label="Sku"
                  aria-describedby="basic-addon1">
                <span class="input-group-text bg-black text-white border border-black" id="basic-addon1"><i class="bi bi-telephone"></i></span>
              </div>
            </div>

            <div class="col-12">
              <div class="input-group mb-1">
                <select class="form-select" id="inputGroupSelect02">
                  <option selected>Seleccione su rol...</option>
                  <option value="1">Admin</option>
                  <option value="1">User</option>
                </select>
                <label class="input-group-text bg-black text-white border border-black" for="inputGroupSelect02"><i class="bi bi-people-fill"></i></label>
              </div>
            </div>

            <div class="col-12">
              <div class="input-group mb-1">
                <input type="password" class="form-control" placeholder="Escriba su contraseña" aria-label="stock"
                  aria-describedby="basic-addon1">
                <span class="input-group-text bg-black text-white border border-black" id="basic-addon1"><i class="bi bi-eye-slash"></i></span>
              </div>
            </div>

            <div class="col-12">
              <div class="input-group mb-1">
                <input type="password" class="form-control" placeholder="Repita su contraseña" aria-label="stock"
                  aria-describedby="basic-addon1">
                <span class="input-group-text bg-black text-white border border-black" id="basic-addon1"><i class="bi bi-eye-slash"></i></span>
              </div>
            </div>

          </div>
        </div>

          <button type="button" class="btn btn-orangeWeb">Guardar</button>
